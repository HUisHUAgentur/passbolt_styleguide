image: debian:stable-slim

stages:
  - test

tester:
  stage: test
  image: node:16
  coverage: /Lines\s* [:] ([\d\.]+)%/
  script:
    - npm ci
    - npm run test:coverage
  artifacts:
    when: always
    reports:
      junit:
        - junit.xml
      coverage_report:
        coverage_format: cobertura
        path: coverage/cobertura-coverage.xml

linter:
  stage: test
  image: node:16
  script:
    - npm install
    - npm run eslint
